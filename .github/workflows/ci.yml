name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --filter=!create-release-pr
      
      - name: Lint
        run: pnpm run lint --filter=!create-release-pr
      
      - name: Type check
        run: pnpm run typecheck --filter=!create-release-pr
      
      - name: Test
        run: pnpm test --filter=!create-release-pr
      
      - name: Build
        run: pnpm run build --filter=!create-release-pr
